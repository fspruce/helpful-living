{% extends "base.html" %}
{% load static %}

{% block title %} | Error!{% endblock %}

{% block content %}
<div class="bookings-container">
  <div class="container" role="main" aria-label="Booking error">
    <div class="text-center">
      <i class="fas fa-exclamation-triangle text-warning display-1 mb-3" aria-hidden="true"></i>
      <h1 class="mt-3">Booking Error</h1>
    </div>
    <p class="text-center">
      There was an error processing your booking. Please try again or contact us for assistance.
    </p>
    <div class="text-center">
      <a href="{% url 'bookings' %}" class="btn cstm-btn-outline me-2" aria-label="Try booking again">
        <i class="fas fa-redo me-2" aria-hidden="true"></i>Try Again
      </a>
      <a href="{% url 'home' %}" class="btn cstm-btn-action" aria-label="Return to home page">
        <i class="fas fa-home me-2" aria-hidden="true"></i>Return to Home
      </a>
    </div>
  </div>
</div>
<script>
  console.log("{{ error_message|escapejs }}");
</script>
{% endblock %}
